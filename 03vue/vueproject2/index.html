    </style>
    <!-- 제이쿼리 -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.2.0/jquery.magnific-popup.min.js"

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
      integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script>
      const btns = $(".portfolio .btn-group button"); //유사 배열

      //클릭을 하면 어떤 것(번호)이 나오는 지 알 수 있음
      btns.click(function () {
        let i = $(this).index(); //클릭 한 거의 인덱스
        console.log(i);

        btns.removeClass("active"); //기존의 active class지워주기
        btns.eq(i).addClass("active"); //active는 bootstrap

        let selector = btns.eq(i).attr("data-filter");
        console.log(selector);

        $(".portfolio .view").isotope({
          filter: selector,
        });
      });

      $(".view .popup-link").magnificPopup({ type: "image" });

      window.onload = function () {
        $(".portfolio #btn").trigger("click");
      };
    </script>
  </body>
</html>
